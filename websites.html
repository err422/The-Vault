<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Websites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Websites.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="nav-bar">
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            <span class="nav-label">Home</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <span class="nav-label">Games</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <span class="nav-label">Websites</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            <span class="nav-label">Credits</span>
        </div>
        <div class="nav-item" id="fullscreen-btn">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
            <span class="nav-label">Fullscreen</span>
        </div>
    </nav>

    <div class="container">
        <h1 class="title">The Vault</h1>
        
        <!-- Search -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search websites..." id="searchInput">
        </div>

        <!-- Category filters -->
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Games">Games</button>
            <button class="filter-btn" data-category="Proxy">Proxy</button>
            <button class="filter-btn" data-category="Education">Education</button>
            <button class="filter-btn" data-category="Other">Other</button>
        </div>

        <!-- Websites grid -->
        <div class="websites-grid" id="websitesGrid">
           
        </div> 
    </div>
    <!--External JS--> 
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
  <!-- Firebase files -->
  <script src="JS/FirebaseConfig.js"></script>
  <script src="JS/AuthCore.js"></script>
  <script src="JS/AuthUI.js"></script>
  <script defer src="JSSPlaytimeConsolidation.js"></script>
  <script defer src="JSSDebugSystem.js"></script>
  <!--Shared-->
  <script src="JS/Stars.js"></script>
  <script src="JS/Navigation.js"></script>
  <!--Utils-->
  <script src="JS/Clock.js"></script>
  <script src="JS/EasterEgg.js"></script>
  <!--Page-->
  <script src="JS/Websites.js"></script>
</body>
</html>
