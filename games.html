<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Games</title>
    <link rel="stylesheet" href="CSS/games.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="nav-bar">
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            <span class="nav-label">Home</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <span class="nav-label">Games</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <span class="nav-label">Websites</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            <span class="nav-label">Credits</span>
        </div>
        <div class="nav-item" id="fullscreen-btn">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
            <span class="nav-label">Fullscreen</span>
        </div>
    </nav>

    <div class="container">
        <h1 class="title">The Vault</h1>
        <!-- Search -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search games..." id="searchInput">
        </div>

        <!-- Category filters -->
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterGames('all')">All</button>
            <button class="filter-btn" onclick="filterGames('fps')">FPS</button>
            <button class="filter-btn" onclick="filterGames('idle')">Idle</button>
            <button class="filter-btn" onclick="filterGames('puzzle')">Puzzle</button>
            <button class="filter-btn" onclick="filterGames('rpg')">RPG</button>
            <button class="filter-btn" onclick="filterGames('racing')">Racing</button>
            <button class="filter-btn" onclick="filterGames('action')">Action</button>
            <button class="filter-btn" onclick="filterGames('sports')">Sports</button>
            <button class="filter-btn" onclick="filterGames('simulation')">Simulation</button>
            <button class="filter-btn" onclick="filterGames('incremental')">Incremental</button>
            <button class="filter-btn" onclick="filterGames('trivia')">Trivia</button>
        </div>

        <!-- Games grid -->
        <div class="games-grid" id="gamesGrid"> </div> 
        
        </div>
        
    <!--External JS -->    
    <!--Shared-->
    <script src="JS/Shared/BellSchedule.js"></script>
    <script src="JS/Shared/Navigation.js"></script>
    <script src="JS/Shared/Stars.js"></script>
    <!--Page-->
    <script src="JS/Pages/Games.js"></script>
</body>
</html>
